<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color Picker</title>
    <link rel="stylesheet" href="colorPicker.css">
</head>
<body>
    <div class="main" id="main">
        COLOR
    </div>
    <span>
        <label for="bgColor" id="bgColor">Choose a background color!</label>
        <input type="color" name="bgColor" id="bgColorPicker">
    </span>
    <span>
        <label for="textColor" id="textColor">Choose a text color!</label>
        <input type="color" name="textColor" id="textColorPicker">
    </span>
    <div></div>
    <button id="repaint">Repaint</button>
    <script src="colorPicker.js"></script>
</body>
</html>
