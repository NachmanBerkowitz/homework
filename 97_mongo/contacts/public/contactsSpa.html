<!DOCTYPE html>
<html lang="en">

<head>
  <title>Contacts</title>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="/nbFavicon.png"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="contactsSpa.css">
    <title>Document</title>
</head>

<body>
    <button id="addContact">Add Contact</button>
    <button id="load">Load All Contacts</button>
    <div style="display: inline-block; border: .1em solid blue">
        <label for="loadById" style="display:initial">Get contact by ID: </label><input id="ID" type="text">
        <button id="loadById">Get Contact</button>
        <button id="exampleId">Get example ID</button>
    </div>
    <table id="contactsTable">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="4">No contacts loaded</td>
            </tr>
        </tbody>
    </table>
    <form id="addContactForm">
        <div class="formGroup">
            <label for="first">First</label>
            <input type="text" id="firstname">
        </div>
        <div class="formGroup">
            <label for="last">Last</label>
            <input type="text" id="lastname" required>
        </div>
        <div class="formGroup">
            <label for="email">Email</label>
            <input type="email" id="email" >
        </div>
        <div class="formGroup">
            <label for="phone">Phone</label>
            <input type="text" id="phone" >
        </div>
        <div class="buttons">
            <button id="formAddButton">Add</button>
            <button type="button" id="formUpdateButton">Update</button>
            <button type="button" id="cancel">Cancel</button>
        </div>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="javascripts/contactsSpa.js"></script>
</body>

</html>
