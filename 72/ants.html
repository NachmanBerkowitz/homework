<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ants</title>
    <link rel="stylesheet" href="ants.css">
</head>

<body>
    <div id="buttons">
        <div id="color_picker" class="picker">
            <label for="color">Ant Color</label>
            <input id="color" type="color" name="color" value="#ffffff">
        </div>
        <div id="amount_picker" class="picker range">
            <label for="amount">Amount of ants: <span id="amount_num">10</span></label><br>
            <input class="range"id="amount" type="range" name="amount" min="1" max="25" value="10">
        </div>
        <div id="adder" class="picker">
            <button id="addAnt">New Ants</button>
        </div>
        <div id="speed_setter" class="picker range">
            <label for="speed">
                Speed:
                <span id="speed_num">13</span>
            </label>
            <br>
            <input class="range"type="range" id="speed" name="speed" min=".5" max="40" step=".5"value="13">

        </div>
    </div>
    <div id="canvasContainer">
        <canvas id="theCanvas"></canvas>
    </div>
    <script src="../../jquery-3.3.1.min.js"></script>
    <script src="ants.js"></script>
</body>

</html>
