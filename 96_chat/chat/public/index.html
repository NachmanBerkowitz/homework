<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <link href="chat.css" rel="stylesheet" />
    <title></title>
  </head>
  <body>
    <div class="container">
      <br />
      <div class="jumbotron">
        <h1 class="dispkay-4">Send message</h1>
        <br />
        <form id="loginForm">
          <div id="loginError" class="error"></div>
          <input id="name" name="name" type="text" class="form-control" placeholder="Name" /> <br />
          <button class="btn btn-success">login</button>
        </form>

        <div id="messagesContainer">
          <div id="userName"></div>
          <div id="messages"></div>
          <div id="currentlyTyping"></div>
          <form id="messageForm">
            <textarea id="messageInput"
              id="message"
              name="message"
              type="text"
              class="form-control"
              placeholder="Message"
            ></textarea>
            <br />
            <button id="send" class="btn btn-success">Send</button>
          </form>
        </div>
        <div id="chattersContainer">
           <span>Currently logged in: </span> 
           <div id="chatterers"></div>
          </div>
      </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
  </body>
</html>
