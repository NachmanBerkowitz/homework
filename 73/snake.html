<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="snake.css">
    <title>Snake</title>
</head>

<body>
    <div id="game_info">
        <div>Score: <span id="score">0</span> || Level: <span id="level">1</span></div>
    </div>
    <div id="picker_div">
        <div id="level_picker_div" class="picker">
            <label for="level_picker">Choose starting level</label><br>
            <input class="range"id="level_picker" type="range" name="level_picker" min="1" max="3" value="1">
        </div>
        <div id="speed_picker_div" class="picker">
            <label for="speed_picker">Choose starting speed: <span id="speed">normal</span></label><br>
            <input class="range"id="speed_picker" type="range" name="speed_picker" min="1" max="3" value="1">
        </div>
        <button id="go">GO!</button>
        <button id="freePlay">Free Play</button>
    </div>

    <canvas id="theCanvas"></canvas>

    <audio id="crunch" src="audio/crunch.mp3" />
    <audio id="game_over" src="audio/Funny-game-over-sound.mp3" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../../jquery-3.3.1.min.js"></script>
    <script src="snake.js"></script>
</body>

</html>
