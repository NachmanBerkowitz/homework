    <h1>

    <h3>

    <form action="action.com">
        <span>
            <label for="FirstName">First Name</label>
            <input type="text" name="FirstName" placeholder="FirstName">
        </span>
        <span>
            <label for="LastName">LastName</label>

        </span>
        <span>
            <label for="age">Age:</label>
            <input type="number" name="age" placeholder="Age" />
        </span>
        <div></div>
        <label for="rating">Rate Us:</label> <input type="range" name="rating" min="1" max="10"/>
        <div></div>
        <label for="Reccomend">Would you reccomend us to you friend?</label>
        <input type="radio" name="Reccomend" value="yes"/>yes
        <input type="radio" name="Reccomend" value="no"/>no
        <input type="radio" name="Reccomend" value="maybe"/>maybe
        <div></div>
        <button type="submit">Submit</button>
    </form>
