<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="jqueryForm.css">
</head>

<body>
    <form id="signUpForm">
        <h2>
            Sign Me Up!
        </h2>
        <div class="inputs">
            <section class="formInput">
                <label for="name">
                    Name
                </label>
                <input type="text" name="name" placeholder=" Your Name" id="name" required>
            </section>
            <section class="formInput">
                <label for="email">
                    Email
                </label>
                <input type="email" name="email" id="email" placeholder=" Me@you.com" required>
            </section>
        </div>
        <div class="sm-inline"></div>
        <button type="submit" id="signUpButton">Sign me up!</button>
    </form>

    <table>
        <tbody id="signUpTable">
            <tr>
                <td>Name</td>
                <td>Email</td>
            </tr>
        </tbody>
    </table>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="jqueryForm.js"></script>
</body>

</html>
