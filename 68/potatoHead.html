<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Potato Head</title>
    <link rel="stylesheet" href="potatoHead.css">
</head>
<body>
    <div id="whole">
        <div id="grid">
            <div id="drawers">
                <div class="drawer" id="body_drawer">
                    <div class="part_holder"></div>
                </div><div class="drawer" id="hat_drawer">
                    <div class="part_holder"></div>
                </div>
                <div class="drawer" id="eyes_drawer">
                    <div class="part_holder"></div>
                </div>
                <div class="drawer" id="ear_drawer">
                   <div class="part_holder"></div>
                </div>
                <div class="drawer" id="nose_drawer">
                    <div class="part_holder"></div>
                </div>
                <div class="drawer" id="mouth_drawer">
                    <div class="part_holder"></div>
                </div>
                <div class="drawer" id="hand_drawer">
                    <div class="part_holder"></div>
                </div>
                <div class="drawer" id="feet_drawer">
                    <div class="part_holder"></div>
                </div>
            </div>
            <div id="play">
                
            </div>
            
            <div id="buttons">
                <button id="save_game" class="game_button">Save Game</button>
                <button id="restart_game" class="game_button">Restart Game</button>
                <button id="grow" class="game_button">Grow</button>
                <button id="shrink" class="game_button">Shrink</button>
                <button id="spin" class="game_button">Spin</button>
                <button id="flip" class="game_button">Flip</button>
                <button id="delete" class="game_button">Delete</button>
            </div>
            
        
        </div>
    </div>
    <audio src="music/Shmuel Kunda-When zaidy was young 1-Track 1.mp3" class="bg_music" id="track_1"></audio>
    <audio src="music/Shmuel Kunda-When zaidy was young 2-Track 1.mp3" class="bg_music" id="track_2"></audio>
    <script src="../../jquery-3.3.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="potatoHead.js"></script>
</body>
</html>
